<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        <div class="filter">
            <label for="filterSelect">Сортировать по:</label>
            <select id="filterSelect">
                <option value="default">Умолчанию</option>
                <option value="name">Названию</option>
                <option value="date">Дате выполнения</option>
            </select>
        </div>
        <div id="taskList" class="task-list">
            <p id="emptyMessage">Список пуст</p>
        </div>
        <button id="addTaskBtn" class="add-task-btn">+</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить задачу</h2>
            <input type="text" id="taskName" placeholder="Название задачи">
            <input type="text" id="taskDescription" placeholder="Описание задачи">
            <input type="date" id="taskDueDate">
            <button id="addBtn">Добавить</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
